
 <h3>此份核准清冊案件總數為{{re_num}}筆</h3>
 <br>

  <div class="form-group">
    <label for="select_host">若想確認此份電訪記錄的內容，請選擇要查看的備案編號</label>
     <div class="row">
        <select class="form-control" id="select_host" style="width :50%">
          <option selected="true" disabled="true" >查看案件</option>
          {% for data in data_list %}
          <option mytag="{{data}}">{{data}}</option>
          {% endfor %}
        </select>
        <pre class="tab">     </pre>   
        <button type="button" class="btn btn-danger" id="db_btn">確認上傳</button>
      </div> 
  </div>
 
</div>


  <script type="text/javascript">
      // File upload function
  var host_select = document.getElementById("select_host");
  // Listen for the file input change
  host_select.addEventListener('change', function(){
    var waiting_con = '<br><br><br><div class="d-flex flex-column align-items-center justify-content-center"><div class="row"><div class="spinner-border" role="status" style="width: 5rem; height: 5rem;"><span class="sr-only">Loading...</span></div></div><br><div class="row"><strong>讀取資料中....</strong></div></div></div>'
    $("#host_content").html(waiting_con);
    var case_host = $(this).children("option:selected").val();
    var option = $('option:selected', this).attr('mytag');
    request = {"host_name" : case_host, "host_tempid" : option}
    ajaxSend(request, "hostTel", "#host_content");
  });


  // btn listener
  var db_btn = document.getElementById("db_btn");

  db_btn.addEventListener('click',function(){
    var waiting_con = '<br><br><br><div class="d-flex flex-column align-items-center justify-content-center"><div class="row"><div class="spinner-border text-success" role="status" style="width: 5rem; height: 5rem;"><span class="sr-only">Loading...</span></div></div><br><div class="row"><strong>上傳資料中....</strong></div></div></div>'
    $("#host_content").html(waiting_con);
    request = {"test" : "123"}
    ajaxSend(request, "storeTel", "#host_content");
  })

  </script>
